<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="sr.css">
</head>
<body>
    <div class="register-container">
        <form class="register-form" onsubmit="return redirectToHome()">
            <h2>Register</h2>
            <div class="form-group">
                <label for="new-email">E-mail</label>
                <input type="text" id="new-email" name="new-email" required>
            </div>
            <div class="form-group">
                <label for="new-name">Name</label>
                <input type="text" id="new-name" name="new-name" required>
            </div>
            <div class="form-group">
                <label for="new-password">Password</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function redirectToHome() {
            window.location.href = "in.html"; // Replace with your home page URL
            return false; // Prevents the default form submission
        }
    </script>
</body>
</html>
